<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno - calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div>
            <h1>BooleanTrain</h1>
        </div>
        <div class="mynav">
            <svg class="hamburger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="#ffffff" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
            </svg>
        </div>
    </header>

    <main>
        <div id="generator">
            <h1>Calcola il prezzo del biglietto</h1>
    
            <form id="form">
                <div class="km">
                    <input class="data-input" type="number" id="kilometers" name="kilometers"
                        placeholder="Distanza di viaggio">
                    <span>km</span>
                </div>
                <input class="data-input" type="number" id="age" name="age" placeholder="Quanti anni hai?">
                <input id="calculate-btn" type="button" onclick="calcTicket()" value="Calcola">
            </form>
    
            <div class="flex-container">
                <p class="price-text">Prezzo del biglietto:</p>
                <strong><p id="result"></p></strong>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer_info">
            <strong>Created by:</strong> Boolean Class #122
        </div>
        <div class="social-icons">
            <a href="#"  title="facebook"> 
              <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </a>
            <a href="#" title="twitter"> 
              <i class="fa fa-twitter-square" aria-hidden="true"></i>
            </a>
            <a href="#" title="instagram">  
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </div>
    </footer>

    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
